<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main/main.min.css">
    <title>Coffee</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <a class="header__link" href="#">
                <img class="header__logo" src="./img/logo.svg" alt="logo" width="237" height="27">
            </a>
            
            <ul class="nav nav__blok">
                <li class="nav__item">
                    <a class="nav__link" href="#">Home</a>
                </li>

                <li class="nav__item">
                    <a class="nav__link" href="#">ABOUT US</a>
                </li>

                <li class="nav__item">
                    <a class="nav__link" href="#">Create your plan</a>
                </li>
            </ul>

            <button class="btn">
                <img class="btn__menu btn__menu--exit" src="./img/Menu.svg" alt="Menu" width="16" height="15">
                <img class="btn__exit btn__exit--menu" src="./img/Exit.svg" alt="Exit" width="16" height="15">
            </button>
        </div>
    </header>

    <main class="main">
        <section class="hero">
            <div class="container">
                <div class="hero__bg">
                    <div class="hero__info">
                        <h1 class="hero__heading">About Us</h1>
                        <p class="hero__text">Coffeeroasters began its journey of exotic discovery in 1999, highlighting stories of coffee from around the world. We have since been dedicated to bring the perfect cup - from bean to brew - in every shipment.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
